  <script>
    var x = document.getElementById("demo");
    var lat;
    var lon;
    var map;
    var circle;
    var zoomlevel = 13;
    var myStyle = {
      // Define your style object
      color: "#ff0000",
    };

    const options = {
      enableHighAccuracy: true,
      maximumAge: 0,
      timeout: 10000,
    };

    function error(error) {
      x.innerHTML = "errore: " + error;
    }

    function showPosition(position) {
      x.innerHTML =
        "Latitude: " +
        position.coords.latitude +
        "<br>Longitude: " +
        position.coords.longitude +
        "<br>ID: " +
        watchID;
      lat = position.coords.latitude;
      lon = position.coords.longitude;
      //lat = 45.42;
      //lon = 10.98;
      if (map != undefined) {
        map.setView([lat, lon], zoomlevel, { animation: true });
        circle.setLatLng([lat, lon]);
      } else {
        getMap();
      }
    }

    const watchID = navigator.geolocation.watchPosition(
      showPosition,
      error,
      options
    );

    function getMap() {
      map = L.map("map");
      map.setView([lat, lon], zoomlevel);
      map.addControl(new L.Control.Fullscreen());
      L.tileLayer(
        "https://tile.thunderforest.com/cycle/{z}/{x}/{y}.png?apikey=00fef80623bc42e589b687b623114593",
        {
          maxZoom: 19,
          attribution:
            '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        }
      ).addTo(map);
      circle = L.circleMarker([lat, lon], {
        color: "blue",
        fillColor: "#00f",
        fillOpacity: 1,
        radius: 10,
      }).addTo(map);
      // load GeoJSON from an external file
      fetch("castagne.geojson")
        .then((res) => res.json())
        .then((data) => {
          // add GeoJSON layer to the map once the file is loaded
          L.geoJson(data).addTo(map);
        });
      fetch("garda.geojson")
        .then((res) => res.json())
        .then((data) => {
          // add GeoJSON layer to the map once the file is loaded
          L.geoJson(data, {
            style: function (feature) {
              return { color: "#00B050", weight: 10, opacity: 0.5 };
            },
          })
            .addTo(map)
            .on("mouseover", function (ev) {
              this.setStyle({
                opacity: 1, //or whatever style you wish to use;
              });
            })
            .on("mouseout", function () {
              this.setStyle({
                opacity: 0.5, //or whatever style you wish to use;
              });
            });
        });
      map.on("zoomend", function (e) {
        console.log(e.target._zoom);
        zoomlevel = e.target._zoom;
      });
    }
  </script>
